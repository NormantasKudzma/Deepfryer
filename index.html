<html>
	<head>
		<title>Deepfry it</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="js/shaders.js" type="text/javascript"></script>
		<script src="js/controls.js" type="text/javascript"></script>
		<script src="js/editor.js" type="text/javascript"></script>
	</head>
	<!-- Shader selector template -->
	<template>
		<div class="panel mcyan inline_container">
			<img src="ico/move.png" class="move_icon" />
			<div class="slider panel">
				Selector template
			</div>
			<img src="ico/delete.png" class="delete_icon" />
		</div>
	</template>
	<!-- Shader slider template -->
	<template>
		<input type="range" min="0" max="1" value="0" class="slider" />
	</template>
	<!-- Dropdown button template -->
	<template>
		<div class="dropdown_button">Template dropdown button</div>
	</template>
	<body class="mwhite" onload="setup()">
		<div class="parent">
			<div class="panel mblue">
				<div class="panel mcyan inline_container" id="dropdown_panel" >
					<div>
						<div id="pipeline_dropdown" class="dropdown_content">
							<!-- Filled dynamically -->
						</div>
					</div>
					<img src="ico/add.png" class="add_icon" id="add_button">
					</img>
					<div class="panel">
						Render pipeline:
					</div>
				</div>
				<div class="panel mblue" id="pipeline_panel">
					<!-- Filled dynamically -->
				</div>
				<div class="mcyan panel">
					<p>TODO:
					<p>+ render targetai
					<p>+ transformation listas
					<p>- upload download
				</div>
			</div>
			<div class="panel_image mcyan">
				<img id="input" src="viktor.png">
				<canvas id="output" width="512" height="512"></canvas>
			</div>
		</div>
	</body>
</html>
