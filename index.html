<html>
	<head>
		<title>Deepfry it</title>
		<link rel="icon" href="favicon.ico">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="js/debug.js" type="text/javascript"></script>
		<script src="js/shaders.js" type="text/javascript"></script>
		<script src="js/controls.js" type="text/javascript"></script>
		<script src="js/editor.js" type="text/javascript"></script>
	</head>
	<!-- Shader selector template -->
	<template>
		<div class="panel mcyan inline_container">
			<img src="ico/move.png" class="move_icon" />
			<div class="slider panel">
				Selector template
			</div>
			<img src="ico/delete.png" class="delete_icon" />
		</div>
	</template>
	<!-- Shader slider template -->
	<template>
		<input type="range" min="0" max="1" value="0" class="slider" />
	</template>
	<!-- Dropdown button template -->
	<template>
		<div class="dropdown_button">Template dropdown button</div>
	</template>
	<body class="mwhite" onload="setup()">
		<div class="parent">
			<div class="panel mblue">
				<div class="panel mcyan inline_container">
					<label for="upload_button">
						<img src="ico/upload.png" class="upload_icon" />
					</label>
					<input class="hidden" id="upload_button" type="file" accept="image/png, image/jpeg, image/webp"/>
					<div class="panel">
						Upload an image
					</div>
				</div>
				<div class="panel mcyan inline_container" id="dropdown_panel" >
					<div id="pipeline_dropdown" class="dropdown_content">
						<!-- Filled dynamically -->
					</div>
					<img src="ico/add.png" class="add_icon" id="add_button" />
					<div class="panel">Add to render pipeline:</div>
				</div>
				<div class="panel mblue" id="pipeline_panel">
					<!-- Filled dynamically -->
				</div>
				<div class="mcyan panel">
					<p>TODO:
					<p>- HSV shaderis
					<p>+ upload download
					<p>- maziau shitty interfeisas
					<p>- scalinimo problemos
					<p>- defaultiniai presetai
					<p>- presetu cachinimas
					<p>- color pickeriai ir kiti normalesni controlsai
					<p>? mobile layoutas
					<p>+ drag n drop/paste clip
				</div>
			</div>
			<div class="panel_image mcyan">
				<img id="input" class="hidden" />
				<canvas id="output" width="0" height="0" class="hidden"></canvas>
				<div id="first_run" class="first_run">
					<label for="upload_button" class="first_run">
						Upload or paste an image..
					</label>
				</div>
			</div>
			<a href="https://github.com/NormantasKudzma/Deepfryer" target="_blank">
				<img src="ico/github.png" class="github" />
			</a>
		</div>
	</body>
</html>
