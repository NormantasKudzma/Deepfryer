<html>
	<head>
		<title>Deepfry it</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="js/editor.js" type="text/javascript"></script>
	</head>
	<body class="mwhite" onload="setup()">
		<div class="parent">
			<div class="panel_options mblue">
				<div class="slider mcyan">
					Color shift
					<input type="range" min="0" max="255" value="0" class="slider" id="shiftRed">
					<input type="range" min="0" max="255" value="0" class="slider" id="shiftGreen">
					<input type="range" min="0" max="255" value="0" class="slider" id="shiftBlue">
				</div>
				<div class="slider mcyan">
					Grain
					<input type="range" min="0" max="99" value="0" class="slider" id="grainPercent">
				</div>
				<div class="slider mcyan">
					Motion blur
					<input type="range" min="0" max="179" value="0" class="slider" id="blurAngle">
					<input type="range" min="0" max="8" value="0" class="slider" id="blurStrength">
				</div>
				TODO:
				+. motion blur
				2. transformation listas
				3. radial blur?
			</div>
			<div class="panel_image mcyan">
				<img id="input" src="viktor.png">
				<canvas id="output" width="512" height="512"></canvas>
			</div>
		</div>
	</body>
</html>
