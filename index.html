<html>
	<head>
		<title>Deepfry it</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="js/controls.js" type="text/javascript"></script>
		<script src="js/editor.js" type="text/javascript"></script>
	</head>
	<template>
		<!-- Shader selector template -->
		<div class="slider mcyan inline_container">
			<img src="ico/move.png" class="move_icon" />
			<div class="slider">
				Selector template
			</div>
			<img src="ico/delete.png" class="delete_icon" />
		</div>
	</template>
	<template>
		<input type="range" min="0" max="1" value="0" class="slider" />
	</template>
	<body class="mwhite" onload="setup()">
		<div class="parent">
			<div class="panel_options mblue">
				<div class="slider mcyan">
					Color shift
					<input type="range" min="0" max="255" value="255" class="slider" id="shiftRed">
					<input type="range" min="0" max="255" value="255" class="slider" id="shiftGreen">
					<input type="range" min="0" max="255" value="255" class="slider" id="shiftBlue">
				</div>
				<div class="slider mcyan">
					Radial blur
					<input type="range" min="60" max="130" value="100" class="slider" id="radialDistance">
					<input type="range" min="70" max="120" value="100" class="slider" id="radialStrength">
				</div>
				<div class="slider mcyan">
					Motion blur
					<input type="range" min="0" max="179" value="0" class="slider" id="blurAngle">
					<input type="range" min="0" max="8" value="0" class="slider" id="blurStrength">
				</div>
				<p>TODO:
				<p>+ render targetai
				<p>- transformation listas
				<div id="test_drag" class="panel_options mblue">
				</div>
			</div>
			<div class="panel_image mcyan">
				<img id="input" src="viktor.png">
				<canvas id="output" width="512" height="512"></canvas>
			</div>
		</div>
	</body>
</html>
